  //classList gives us the list of the classes
  //that are there in the nodes.
  function getCustomElementsByClassName(classKey) {
    const classArray = [];
    if (!classKey) {
      return null;
    }
    function traverse(x) {
      const childynodes = x.children;
      console.log(childynodes);
      for (let i = 0; i < childynodes.length; i++) {
        const child = childynodes[i];
        if (child.classList.contains(classKey)) {
          classArray.push(child);
        }
        traverse(child);
      }
    }

    traverse(document.body);
    return classArray;
  }

  const k = getCustomElementsByClassName("oye");
  console.log("List of the class keys", k);
</script>

<script>
  function getCustomElementsByIDName(idKey) {
    const classArray = [];
    if (!idKey) {
      return null;
    }
    function traverse(x) {
      const childynodes = x.children;
      console.log(childynodes);
      for (let i = 0; i < childynodes.length; i++) {
        const child = childynodes[i];
        if (idKey === child.id) {
          classArray.push(child);
        }
        traverse(child);
      }
    }

    traverse(document.body);
    return classArray;
  }

  const m = getCustomElementsByIDName("parent");
  console.log("List of the ID keys", m);
</script>
